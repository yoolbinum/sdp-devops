kind: Service
apiVersion: v1
metadata:
  name: jenkins-agent
  namespace: {{ .Release.Namespace }}
  labels:
    app: jenkins
spec:
  ports:
  - name: web
    protocol: TCP
    port: 50000
    targetPort: 50000
    nodePort: 0
  selector:
    app: jenkins
    deploymentconfig: jenkins-master
