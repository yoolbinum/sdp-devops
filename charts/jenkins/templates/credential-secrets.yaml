kind: List
apiVersion: v1
metadata:
  name: credential-secrets
items:
- kind: Secret
  apiVersion: v1
  metadata:
    name: jenkins-credential-configuration
    namespace: {{ .Release.Namespace }}
    labels:
      app: jenkins
  data:
    credential-configuration: |
      {{ include "jenkins.createCredentials" . | b64enc }}
