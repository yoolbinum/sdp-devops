kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  labels:
    app: selenium
    node: hub
  name: selenium-hub
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    app: selenium
    deploymentconfig: selenium-hub
    node: hub
  template:
    metadata:
      labels:
        app: selenium
        deploymentconfig: selenium-hub
        node: hub
    spec:
      containers:
        - image: selenium/hub:{{ .Values.imageTag | default .Chart.AppVersion }}
          imagePullPolicy: IfNotPresent
          name: selenium-hub
          ports:
            - containerPort: 4444
              protocol: TCP
  triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - selenium-hub
        from:
          kind: ImageStreamTag
          name: 'selenium-hub:{{ .Values.imageTag | default .Chart.AppVersion }}'
          namespace: {{ .Release.Namespace }}
      type: ImageChange

