apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  labels:
    app: selenium
    node: hub
  name: selenium-hub
  namespace: {{ .Release.Namespace }}
spec:
  lookupPolicy:
    local: false
  tags:
    - from:
        kind: DockerImage
        name: 'selenium/hub:{{ .Values.imageTag | default .Chart.AppVersion }}'
      name: {{ .Values.imageTag | default .Chart.AppVersion }}
