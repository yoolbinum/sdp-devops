{{- if .Values.global.openshift }}
kind: Route
apiVersion: "route.openshift.io/v1"
metadata:
  labels:
    app: selenium
  name: selenium-route
  namespace: {{ .Release.Namespace }}
spec:
  {{- if .Values.domain }}
  host: "{{.Values.subdomain}}.{{.Values.domain}}"
  {{- else if .Values.global.domain }}
  host: "{{.Values.subdomain}}.{{.Values.global.domain}}"
  {{- end }}
  port:
    targetPort: 4444-tcp
  to:
    kind: Service
    name: selenium-hub
{{- end }}
