apiVersion: v1
kind: Template
metadata:
  name: tiller-roles
  annotations:
    description: "RBAC required for helm"
objects:

# lets tiller store release information in configmaps
- kind: Role
  apiVersion: v1
  metadata:
    name: tiller-manager
    namespace: ${TILLER_NAMESPACE}
  rules:
  - apiGroups:
    - ""
    attributeRestrictions: null
    resources:
    - "*"
    verbs:
    - "*"

- kind: RoleBinding
  apiVersion: v1
  metadata:
    name: tiller-manager
    namespace: ${TILLER_NAMESPACE}
  roleRef:
    name: tiller-manager
    namespace: ${TILLER_NAMESPACE}
  subjects:
  - kind: ServiceAccount
    name: tiller
    namespace: ${TILLER_NAMESPACE}
  userNames:
  - system:serviceaccount:${TILLER_NAMESPACE}:tiller

parameters:
- name: TILLER_NAMESPACE
  description: "the tiller namespace"
